<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="flex">
      <div class="card">
        <div class="cardFront">
          <div class="card__star">
            <img src="/images/icon-star.svg" alt="" />
          </div>
          <h1 class="card__title">How did we do?</h1>
          <p class="card__body">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
          <form class="card__form">
            <div class="card__labels">
              <label for="1">1</label>
              <label for="2">2</label>
              <label for="3">3</label>
              <label for="4">4</label>
              <label for="5">5</label>
            </div>
            <div class="card__input">
              <input type="radio" name="rating" id="1" value="1" />
              <input type="radio" name="rating" id="2" value="2" />
              <input type="radio" name="rating" id="3" value="3" />
              <input type="radio" name="rating" id="4" value="4" />
              <input type="radio" name="rating" id="5" value="5" />
            </div>
            <input type="submit" value="SUBMIT" />
          </form>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge " target="_blank">Frontend Mentor </a>. Coded by
      <a href="https://github.com/WalkerAlfaro" target="_blank"> Walker Alfaro Trelles</a>.
    </div>
  </div>
<script src="js/app.js"></script>
</body>

</html>
